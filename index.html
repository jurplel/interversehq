            <nav class="navbar" id="navbar" role="navigation" aria-label="main navigation">

                    </div>
                </div>
                <div class="column is-half">
                    <picture>
                        <source type="image/webp" srcset="qview/assets/img/screenshot1.webp">
                        <source type="image/jpeg" srcset="qview/assets/img/screenshot1.png">
                        <img src="qview/assets/img/screenshot1.png" alt="qView screenshot with nothing loaded">
                    </picture>
                </div>
            </div>
        </div>
